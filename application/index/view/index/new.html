    <form style="margin-right: 130px;margin-left: 130px;margin-top: 15px" action="{:url('index/create')}">
        <div class="form-group">
            <label for="formGroupExampleInput">Article Title</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Title...">
        </div>

        <div class="form-group">
            <label for="descriptionInput">Description</label>
            <input type="text" class="form-control" id="descriptionInput" placeholder="Description...">
        </div>

        <label for="formGroupExampleInput">Publish Date</label>
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Year">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Month">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Day">
            </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Tag Select</label>
            <select class="form-control" id="exampleFormControlSelect1">
                {volist name="taglist" id="infor"}
                <option>{$infor}</option>
                {/volist}
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Content</label>
            <br>
            <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                <div class="input-group">
                    <span class="input-group-addon" id="btnGroupAddon"  style="width: 90px">Edit Kits</span>
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-secondary">LaTeX Converters</button>
                        <button type="button" class="btn btn-secondary">Insert Tab</button>
                        <button type="button" class="btn btn-secondary">Insert Image</button>
                    </div>
                </div>
            </div>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="20"></textarea>
            <!--<div id="preview" style="margin-left: 10px;float:right;width:49.5%;height:768px; border:0.5px solid #315;background:#e6e6e6;"></div>-->
        </div>

        <div align="left">
            <button type="submit" class="btn btn-primary" style="width: 100px">Submit</button>
        </div>
        <!--&nbsp;<button type="button" class="btn btn-primary">Save</button>-->
    </form>
